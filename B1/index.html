<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My company</title>
</head>
<body>
    <div >
        <h2>Form to Fill in User Information</h2>
        <form action="/submit-form" method="post">
            <label for="fname">First and last name</label>
            <input type="text" id="fname" name="fullname" placeholder="Your full name"><br><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email"><br><br>

            <label for="password">password</label>
            <input type="password" id="password" name="password" placeholder="Your password"><br><br>

            <label for="phone">phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Your phone"><br><br>

            <label for="dob">Date of birth</label>
            <input type="date" id="dob" name="dob"><br><br>

            <input type="submit" value="Enter">
        </form>
    </div>
</body>
</html>
